apiVersion: batch/v1
kind: Job
metadata:
  finalizers:
     - resources-finalizer.argocd.argoproj.io
  name: cowsay-pre-install
  namespace: default
  labels:
    app: cowsay
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
spec:
  template:
    metadata:
      finalizers:
         - resources-finalizer.argocd.argoproj.io
      labels:
        app: cowsay
    spec:
      restartPolicy: Never
      containers:
      - name: cowsay
        image: docker/whalesay
        command: ["/bin/sh", "-c", "env"]
